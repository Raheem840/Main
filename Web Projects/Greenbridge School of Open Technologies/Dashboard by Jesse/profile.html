<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Football Fanatic Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .profile-pic {
      display: block;
      margin: 0 auto;
      border-radius: 50%;
      width: 150px;
      border: 4px solid #4CAF50;
    }
    h2 {
      text-align: center;
      color: #e91e63;
    }
    p {
      text-align: center;
      font-size: 1.1rem;
    }
    .favorite {
      margin-top: 20px;
    }
    .favorite h3 {
      color: #2196F3;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    li {
      display: inline-block;
      background: #fce4ec;
      color: #c2185b;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 25px;
      transition: 0.3s;
    }
    li:hover {
      background: #f8bbd0;
      cursor: pointer;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 25px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0d8bf2;
    }
  </style>
</head>
<body>

  <header>‚öΩ My Profile</header>

  <div class="container">
    <img src="https://i.imgur.com/Q7ZV9RN.png" alt="Profile Picture" class="profile-pic">
    <h2>Kyaku "The Ball Wizard" Jesse</h2>
    <p>I live and breathe football! From screaming at the TV during big matches to playing every weekend, the beautiful game is my life.</p>

    <div class="favorite">
      <h3>üèÜ Favorite Team</h3>
      <p>FC Barcelona üî•</p>
    </div>

    <div class="favorite">
      <h3>‚≠ê Favorite Players</h3>
      <ul id="players-list">
        <li>Messi</li>
        <li>Ronaldo</li>
        <li>Mbapp√©</li>
        <li>Haaland</li>
      </ul>
    </div>

    <button onclick="addPlayer()">Add Favorite Player</button>
  </div>

  <script>
    function addPlayer() {
      const newPlayer = prompt("Enter the name of your favorite player:");
      if (newPlayer) {
        const list = document.getElementById('players-list');
        const li = document.createElement('li');
        li.textContent = newPlayer;
        list.appendChild(li);
      }
    }
  </script>

</body>
</html>
