<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0b0b21, #00bcd4);
  color: #fff;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.profile-container {
  background-color: rgba(255, 255, 255, 0.95);
  border-radius: 15px;
  width: 90%;
  max-width: 700px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(10px);
}

.profile-header {
  text-align: center;
  margin-bottom: 30px;
}

.profile-pic {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 5px solid #fff;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

h1 {
  font-size: 2.5rem;
  font-weight: 600;
  margin-top: 20px;
  color: #333;
}

.job-title {
  font-size: 1.2rem;
  font-weight: 300;
  color: #777;
  margin-bottom: 30px;
}

.profile-details h2 {
  font-size: 1.8rem;
  margin-bottom: 10px;
  color: #333;
}

.profile-details p {
  font-size: 1rem;
  line-height: 1.6;
  color: #555;
  margin-bottom: 15px;
}
/*Drop cap styling*/
.profile-details p:first-of-type:first-letter {
  font-size: 4rem;
  font-weight: 600;
  color: #1a43bf;
  float: left;
  margin-right: 10px;
  line-height: 1.1;
  padding-top: 1px;
}


@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

@media (max-width: 768px) {
  .profile-container {
    padding: 20px;
  }

  .profile-pic {
    width: 120px;
    height: 120px;
  }

  h1 {
    font-size: 2rem;
  }

  .job-title {
    font-size: 1rem;
  }
}

  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="pixelcut-export_1716620188251.jpeg" alt="Profile Picture" class="profile-pic">
      <h1>Raheem Jin</h1>
      <p class="job-title">Web Developer</p>
    </div>
    <div class="profile-details">
      <h2>About Me</h2>
      <p>Hello! I'm Raheem, a passionate web developer with a love for creating beautiful, functional websites. I specialize in front-end technologies and strive to bring creativity to every project.</p>
      
      <h2>Contact</h2>
      <p>Email: tambweraheem02@gmail.com</p>
      <p>Phone: +1 234 567 890</p>
    </div>
  </div>
  
  <script >
    
  </script>
</body>
</html>
